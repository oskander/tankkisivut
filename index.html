<!doctype html>
<html lang="fi">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Ladataan omat tyylit -->
    <link rel="stylesheet" href="css/style.css">

    <title>War Thunder tankit</title>
  </head>
  <body>
    <div class="content">
        <!-- Otsikkopalkki sivun yläreunassa aka navbar -->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Oskarin War Thunder -vinkit</span>
        </nav>
    
        <!-- Vertikaalinen nav jossa on tieto-osioiden latauslinkit -->
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills">
                    <a class="nav-link tank-select" href="is-3.html">
                        <h2>IS-3</h2>
                    </a>
                    <a class="nav-link tank-select" href="kv-1.html">
                        <h2>KV-1</h2>
                    </a>
                    <a class="nav-link tank-select" href="t-44.html">
                        <h2>T-44</h2>
                    </a>
                    <a class="nav-link tank-select" href="t-34.html">
                        <h2>T-34</h2>
                    </a>
                    <a class="nav-link tank-select" href="pt-76.html">
                        <h2>PT-76</h2>
                    </a>
                </div>
            </div>
            <div id="tank-content" class="col-7">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">War Thunder vinkkejä</h5>
                        <p class="card-text">
                            Tällä sivustolla kerron omat vinkkini pelaamiseen ja muutaman panssarivaunun tuohamiseen.
                        </p>
                        <p class="card-text">
                            Tämä sivusto on valinnaisen tietotekniikan projektityö.
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Omat koodit -->
    <script>
        function setAsSelected(element) {
            // Poistetaan valinta kaikista
            $(".tank-select").removeClass("active");

            // Lisätään valinta valitulle elementille
            $(element).addClass("active");
        }

        function tankSelected(event) {
            // Estetään selainta siirtymästä linkin osoittamaan paikkaan
            event.preventDefault();

            // Luetaan linkin osoite
            var detailsUrl = $(this).attr("href");

            // Ladataan tieto-osioon linkin osoittama sisältö
            $("#tank-content").load(detailsUrl);

            // Lisätään valinta klikatulle linkille
            setAsSelected(this);
        }

        // Aina kun tank-select linkkiä klikataan suoritetaan funktio tankSelected
        $(".tank-select").on("click", tankSelected);
    </script>
  </body>
</html>
